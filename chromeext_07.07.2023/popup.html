<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Ollsent</title>
    <link rel="stylesheet" type="text/css" href="libs/select2.min.css">
    <style>
        body {
            width: 300px;
            height: 600px;
        }
    </style>
    <script src="popup.js"></script>
</head>
<body>
<div id="mainform" class="ext-wrapper">
    <h1>Ollsent</h1>
    <div class="fields-wrapper">
        <div id="vacancy"><h3>Вакансія</h3></div>
        <div id="stage"></div>
        <div id="toogler"></div>
        <div id="pop-prof"><h3>IT</h3></div>
        <div id="pop-noit"><h3>Інші</h3></div>
        <div id="pop-dos"><h3>Досвід роботи</h3></div>
        <div id="pop-zp"><h3>Зарплатня</h3></div>
        <div id="pop-mova"><h3>Мова</h3></div>
        <div id="pop-mova-r"><h3>Рівень мови</h3></div>
        <div id="contacts">
            <h3>Контакти</h3>
        </div>
        <div id="add-cont-btn">
            <button id="add-button">Додати контакти</button>
        </div>
        <div id="region"><h3>Регіон</h3></div>
        <div id="tags"><h3>Теги</h3></div>
        <div id="comments"><h3>Коментарі</h3></div>
    </div>
    <button id="save-button">Зберегти в ATS</button>
</div>
<script src="libs/jquery-3.7.0.min.js"></script>
<script src="libs/select2.min.js"></script>
</body>
</html>
